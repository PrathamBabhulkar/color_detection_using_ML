<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .navbar { background: #0d6efd; }
    .navbar-brand { color: #fff !important; font-weight: bold; }
    .card { border-radius: 15px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); }
    .btn-custom { background: #0d6efd; color: #fff; border-radius: 10px; }
    .btn-custom:hover { background: #084298; }
    video, img { border-radius: 12px; border: 3px solid #0d6efd; max-width: 100%; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a class="navbar-brand"><i class="fa-solid fa-palette"></i> Color Detection</a>
  </div>
</nav>

<div class="container my-4">
  <div class="row g-4">

    <!-- Live Camera Section -->
    <div class="col-md-6">
      <div class="card p-3 text-center">
        <h5><i class="fa-solid fa-video"></i> Live Camera Detection</h5>
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" class="d-none"></canvas>
        <img id="processed" class="mt-3"/>
        <button id="startBtn" class="btn btn-custom mt-3"><i class="fa-solid fa-play"></i> Start Detection</button>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="col-md-6">
      <div class="card p-3 text-center">
        <h5><i class="fa-solid fa-upload"></i> Upload Image Detection</h5>
        <form id="uploadForm">
          <input class="form-control mb-3" type="file" id="file" name="file" accept="image/*" required>
          <button class="btn btn-custom w-100" type="submit"><i class="fa-solid fa-magic"></i> Detect</button>
        </form>
        <img id="uploadedResult" class="mt-3"/>
      </div>
    </div>

  </div>
</div>

<script>
  // ------- Live Camera Detection -------
  const video = document.getElementById("camera");
  const canvas = document.getElementById("canvas");
  const processedImg = document.getElementById("processed");
  const startBtn = document.getElementById("startBtn");
  let running = false;

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch (err) {
      alert("⚠️ Camera access denied or not available.");
    }
  }

  async function captureFrame() {
    if (!running) return;
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL("image/jpeg");

    const res = await fetch("/detect_frame", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: dataUrl })
    });
    const result = await res.json();
    processedImg.src = result.image;
    requestAnimationFrame(captureFrame);
  }

  startBtn.addEventListener("click", () => {
    running = true;
    captureFrame();
  });

  startCamera();

  // ------- Upload Image Detection -------
  const uploadForm = document.getElementById("uploadForm");
  const uploadedResult = document.getElementById("uploadedResult");

  uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(uploadForm);

    const res = await fetch("/detect_image", { method: "POST", body: formData });
    const result = await res.json();

    if (result.error) {
      alert("❌ Error: " + result.error);
    } else {
      uploadedResult.src = result.image;
    }
  });
</script>

</body>
</html>
